<div id="modal_command_new" class="modal blink cmd_modal">
    <div class="header"><?=$lang['new']?></div>
    <div class="content">
        <div id="cmd_content">
            <label><?=$lang['script_title']?>:</label><input type="hidden" id="cmd_id">
            <input type="text" id="command_title"><br>
            <div>
                <label><?=$lang['command_script']?></label><br>
                <?=$lang['these_value_could_use']?>:<br>
                $file_name : <?=$lang['explain_file_name']?>

            <textarea id="script"></textarea>
            <button id="save" class="btn primary"><?=$lang['add']?></button>
            <button  class="btn close"><?=$lang['cancel']?></button>
        </div>
    </div>

</div>

<div id="modal_command_lists" class="modal blink cmd_modal">
    <div class="header"><?=$lang['lists']?></div>
    <div class="content">
        <ul>
        </ul>
        <button id="run" class="btn primary"><?=$lang['run']?></button>
        <button id="edit" class="btn primary"><?=$lang['edit']?></button>
        <button  class="btn close"><?=$lang['cancel']?></button>
    </div>
</div>

<div id="modal_command_display" class="modal blink cmd_modal">
    <div class="header"></div>
    <label id="cmd_min"><span class="fa fa-window-minimize"></span></label>
    <div class="content" style="background: #ffffff">
        <div id="cmd_display" index="0" style="height: 100%">
            <button  class="btn all_close"><?=$lang['close']?></button>
        </div>
    </div>
</div>
<script>
    $("#modal_command_lists").dragDivResize();
    $("#modal_command_display").dragDivResize();
    $("#modal_command_display").on("div_change", function (e, t) {
        $("#cmd_display .display").css("height", ($(t).height() - 92) + "px");
    });
</script>
<div style="display: none">
    <span id="command_lang_alert_title"><?=$lang['title_cant_empty']?></span>
    <span id="command_lang_alert_script"><?=$lang['script_cant_empty']?></span>
</div>

    #modal_command_new #command_title {
