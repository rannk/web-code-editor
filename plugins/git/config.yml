plugin_config:
    plugin_name: git plugins
    executeJs: js/autoload.js
    version: 1.0

modal:
    - commit.html

nav_menu:
    tools:
      submenu:
         git_commit:
             name: $lang:git_commit
             executeJs: js/operation.js
             executeAction: git.commit
             icon: '<span class="ide-icon ide-commit"></span>'
         git_cmd:
             submenu:
                 git_push:
                     name: $lang:git_push
                     executeJs: js/operation.js
                     executeAction: git.push
                     icon: '<span class="ide-icon ide-push"></span>'
                 git_pull:
                     name: $lang:git_pull
                     executeJs: js/operation.js
                     executeAction: git.pull
                     icon: '<span class="ide-icon ide-pull"></span>'
                 git_checkout:
                     name: $lang:git_checkout
                     executeJs: js/operation.js
                     executeAction: git.switch
                     icon: '<span class="ide-icon ide-switch"></span>'
                 git_revert:
                     name: $lang:git_revert
                     executeJs: js/operation.js
                     executeAction: git.revert
                     icon: '<span class="ide-icon ide-revert"></span>'
             name: $lang:git_name
             icon: '<span class="ide-icon ide-github"></span>'
content_menu:
            git_revert:
                name: $lang:git_revert
                executeJs: js/operation.js
                executeAction: git.revert
                icon: '<span class="ide-icon ide-revert"></span>'