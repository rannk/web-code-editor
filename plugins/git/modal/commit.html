<div id="modal_git_commit" class="modal blink git_modal drag_div">
    <div class="header">Commit</div>
    <div class="content">
        <label>Commit To: <span id="git_branch"></span></label>
        <div style="margin-top: 10px;">
            Message:
            <textarea id="message"></textarea>
        </div>
        <div style="margin-top: 10px;">
            <label>Author:</label><br><input type="text" id="author"><br>
            <label>Email:</label><br><input type="text" id="email">
        </div>
        <div style="margin-top: 10px;" id="commit_files_div" class="table_div">
            <table id="commit_files" class="git_table">
            </table>
        </div>
        <div style="margin-top: 20px;">
            <button id="commit_btn" class="btn primary">Commit</button>
            <button  class="btn close">Cancel</button>
        </div>
    </div>
</div>

<div id="modal_git_switch" class="modal blink git_modal drag_div">
    <div class="header">Switch/Checkout</div>
    <div class="content">
        <div id="switch_content">
            <label>Switch</label>
            <div style="margin-top: 10px;">
                Branch: <select id="branch_lists"><option>development</option></select>
            </div>

            <div style="margin-top: 20px;">
                <label>Options</label>
                <div>
                    <input type="checkbox" style="min-height: 10px;" id="git_create_checkbox">
                    Create new Branch:
                    <input type="text" value="" disabled="disabled" id="git_new_branch_name">
                </div>
            </div>
        </div>

        <div id="content_loading">
            <div class="file_loading"><ul type="loading"><li><div class="loading"><span></span><span></span><span></span><span></span><span></span></div></li></ul></div>
        </div>

        <div style="margin-top: 20px;">
            <button id="switch_btn" class="btn primary">OK</button>
            <button  class="btn close">Cancel</button>
        </div>
    </div>
</div>

<div id="modal_git_msg" class="modal blink git_modal drag_div">
    <div class="header">Switch/Checkout</div>
    <div class="content">
        <div class="body"></div>
        <div id="content_loading">
            <div class="file_loading"><ul type="loading"><li><div class="loading"><span></span><span></span><span></span><span></span><span></span></div></li></ul></div>
        </div>
        <div style="margin-top: 20px;">
            <button id="msg_btn" class="btn primary">OK</button>
            <button  class="btn close">Cancel</button>
        </div>
    </div>
</div>

<div id="modal_git_revert" class="modal blink git_modal drag_div">
    <div class="header">Revert</div>
    <div class="content">
        <div style="margin-top: 10px;" id="git_revert_files_div" class="table_div">
            <table id="revert_files" class="git_table">
            </table>
        </div>
        <div style="margin-top: 20px;">
            <button id="revert_btn" class="btn primary"><?=$lang['revert']?></button>
            <button  class="btn close"><?=$lang['close']?></button>
        </div>
    </div>
</div>
<style>
    #modal_git_commit{
        width: 600px;
    }

    #modal_git_commit .content {
        background-color: #e8e8e8;
    }
    .table_div {
        min-height: 150px;
        background-color: #ffffff;
    }
    .git_table{

        width: 100%;
    }
    .git_table thead{
        background-color: #cccccc;
    }

    #modal_git_commit #message{
        width: 100%;
        min-height: 40px;
    }
    .git_table thead tr{
        border-right: solid;
        border-right-width: thin;
        border-right-color: #fff;
        height: 25px;

    }

    .git_table .modified{
        color: #2e6da4;
    }
    .git_table .deleted{
        color: #843534;
    }
    .git_table .tag {
        font-size: 13px;
        color: #2e6da4;
        margin-top: 8px;
        margin-bottom: 8px;
    }

    .git_table input {
        margin: 0;
        min-height: 15px;
    }
    .git_table td {
        padding-left: 5px;
        font-size: 12px;
    }
    .git_table td:nth-child(1) {
        width: 30px;
    }

    #commit_files_div {
        width: 100%;
        overflow: scroll;
    }

    @media screen and (max-width: 600px) {
        #modal_git_commit, .git_modal {
            width: 97%;
            left: 5px;
        }
    }
    
</style>
